id: 'freeCodeCamp/learn-nano-by-building-a-castle:v1.0.0'
version: '1.0.2'
config:
  setup:
    commands:
      - ./.freeCodeCamp/setup.sh
      - cd .freeCodeCamp && npm install
  testRunner:
    command: npm run programmatic-test
    args:
      tap: --reporter=mocha-tap-reporter
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/freeCodeCamp/learn-nano-by-building-a-castle
    branch: v1.0.2
  continue:
    commands:
      - 'bash ./.freeCodeCamp/setup.sh'
      - 'bash ./.freeCodeCamp/reset.sh'
  reset:
    commands:
      - 'bash ./.freeCodeCamp/setup.sh'
      - 'bash ./.freeCodeCamp/reset.sh'
  dependencies:
    - name: node
      version: '>=10'
  webhook:
    url: 'https://api.freecodecamp.org/coderoad-challenge-completed'
    events:
      init: false
      reset: false
      step_complete: false
      level_complete: false
      tutorial_complete: true
levels:
  - id: '10'
    steps:
      - id: '10.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '20'
